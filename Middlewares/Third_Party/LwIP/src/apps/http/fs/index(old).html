<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width; initial-scale=0.85; maximum-scale=0.85; user-scalable=0;" />
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<title>Метеостанция</title>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td td {
        border: none;
        justify-content: center;
        align-items: center;
        background: transparent;
        resize: none;
        vertical-align: middle;
        outline: none;
        color: #fff;
        font-size: 18px;
        width: 40px;
        height: 18px;
        padding: 0;
        margin: 0;
        box-shadow: none;
        overflow: hidden;
    }
    td {
        font-size: 18px;
    }

    img {
        vertical-align: middle;
    }


    tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.1);
    }

    tr:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
</style>



<script>
var xhr;

function onload(){
    xhr = new XMLHttpRequest ();
  Timer1(); 
    }
    
function Timer1(){
  xhr.onreadystatechange = function() {
    let str = xhr.responseText; // Используем responseText объекта xhr
    str = str.split(" ");
    document.getElementById("temp_txt").textContent = str[0];
    document.getElementById("pres_txt").textContent = str[1]; 
    document.getElementById("humid_txt").textContent = str[2];
    
  }
  xhr.open("GET", "get_value", true);
  xhr.send(null);
  idTimer1 = setTimeout("Timer1()", 1000);
}   

</script> 


</head>

<body onload = "onload()">
<div class="form">            
<h2 align="center">Web-метеостанция</h2>
            <table align="center">
            <tr>
            <td><img src='img/temperature.png' width="50" height="50" /></td>
            <td valign="center">Температура</td>
            <td id="temp_txt"></td>
            <td>     °C</td>
            </tr>
            
            <tr>
            <td><img src='img/pressure.png' width="50" height="50"/></td>
            <td valign="center">Давление</td>
            <td id="pres_txt"></td>
            <td>     кПа</td>
            </tr>
           
            <tr>
            <td><img src='img/humidity.png' width="50" height="50"/></td>
            <td valign="center">Влажность</td>
            <td id="humid_txt"></td>
            <td>     %</td>
            </tr>
            </table>
            
            </div>
</body>

</html>
