<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<title>Метеостанция</title>

<!-- Подключаем Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style> 
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        padding-top: 20px;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        margin-top: 20px;
        height: 80vh;
    }

    .grid-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td td {
        border: none;
        justify-content: center;
        align-items: center;
        background: transparent;
        resize: none;
        vertical-align: middle;
        outline: none;
        color: #fff;
        font-size: 18px;
        width: 40px;
        height: 18px;
        padding: 0;
        margin: 0;
        box-shadow: none;
        overflow: hidden;
    }
    td {
        font-size: 18px;
        padding: 8px;
    }

    .warning {
        color: #ff4444 !important;
        font-weight: bold;
    }

    img {
        vertical-align: middle;
    }

    tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.1);
    }

    tr:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    h2 {
        margin: 0;
        padding: 0;
        margin-bottom: 20px;
    }

    canvas {
        width: 100% !important;
        height: 100% !important;
    }

    .threshold-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        margin-top: 20px;
    }

    .threshold-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .threshold-group label {
        min-width: 100px;
        font-size: 14px;
    }

    .threshold-group input {
        flex: 1;
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
    }

    .threshold-group button {
        padding: 6px 12px;
        border-radius: 4px;
        border: none;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 14px;
        white-space: nowrap;
    }

    .threshold-group button:hover {
        background: #45a049;
    }

    /* Уведомления */
    .notification-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .notification {
        padding: 15px;
        border-radius: 5px;
        background: rgba(255, 50, 50, 0.9);
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.3s ease-out;
        max-width: 300px;
    }

    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    /* Медиа-запрос для мобильных устройств */
    @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4, auto);
            height: auto;
        }

        .grid-item {
            width: 100%;
            margin-bottom: 20px;
        }

        .threshold-group {
            flex-direction: column;
            align-items: flex-start;
        }

        .threshold-group input {
            width: 100%;
        }

        .notification-container {
            top: 10px;
            right: 10px;
            left: 10px;
        }

        .notification {
            max-width: 100%;
        }
    }
</style>

<script>
var xhr;
var tempChart, presChart, humidChart;
var tempData = [], presData = [], humidData = [];
var labels = [];
var idTimer1;
var highTempThreshold = null;
var lowHumidityThreshold = null;
var highPressureThreshold = null;

const alertState = {
    temp: { active: false, lastAlert: 0 },
    humid: { active: false, lastAlert: 0 },
    pres: { active: false, lastAlert: 0 }
};

const ALERT_INTERVAL = 5000;

function onload() {
    xhr = new XMLHttpRequest();
    initializeCharts();
    Timer1();
    loadThresholds();
}

function showNotification(message) {
    const container = document.querySelector('.notification-container') || createNotificationContainer();
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    container.appendChild(notification);
    
    // Автоматическое удаление через 5 секунд
    setTimeout(() => {
        notification.remove();
    }, 5000);
}

function createNotificationContainer() {
    const container = document.createElement('div');
    container.className = 'notification-container';
    document.body.appendChild(container);
    return container;
}

function loadThresholds() {
    const savedTemp = localStorage.getItem('highTempThreshold');
    const savedHumidity = localStorage.getItem('lowHumidityThreshold');
    const savedPressure = localStorage.getItem('highPressureThreshold');
    
    if (savedTemp) {
        document.getElementById('tempThreshold').value = savedTemp;
        highTempThreshold = parseFloat(savedTemp);
    }
    
    if (savedHumidity) {
        document.getElementById('humidityThreshold').value = savedHumidity;
        lowHumidityThreshold = parseFloat(savedHumidity);
    }
    
    if (savedPressure) {
        document.getElementById('pressureThreshold').value = savedPressure;
        highPressureThreshold = parseFloat(savedPressure);
    }
}

function saveThresholds() {
    if (highTempThreshold !== null) {
        localStorage.setItem('highTempThreshold', highTempThreshold.toString());
    }
    if (lowHumidityThreshold !== null) {
        localStorage.setItem('lowHumidityThreshold', lowHumidityThreshold.toString());
    }
    if (highPressureThreshold !== null) {
        localStorage.setItem('highPressureThreshold', highPressureThreshold.toString());
    }
}

function setTemperatureThreshold() {
    const value = parseFloat(document.getElementById('tempThreshold').value);
    if (!isNaN(value)) {
        highTempThreshold = value;
        saveThresholds();
        showNotification(`Установлен порог температуры: ${value}°C`);
    } else {
        showNotification('Введите корректное значение температуры.');
    }
}

function setHumidityThreshold() {
    const value = parseFloat(document.getElementById('humidityThreshold').value);
    if (!isNaN(value)) {
        lowHumidityThreshold = value;
        saveThresholds();
        showNotification(`Установлен порог влажности: ${value}%`);
    } else {
        showNotification('Введите корректное значение влажности.');
    }
}

function setPressureThreshold() {
    const value = parseFloat(document.getElementById('pressureThreshold').value);
    if (!isNaN(value)) {
        highPressureThreshold = value;
        saveThresholds();
        showNotification(`Установлен порог давления: ${value}Па`);
    } else {
        showNotification('Введите корректное значение давления.');
    }
}

function sendAlert(type, value) {
    const alertXhr = new XMLHttpRequest();
    const alertString = type + "=" + value;
    alertXhr.open("GET", alertString, true);
    alertXhr.send(null);
    console.log("Отправлен запрос:", alertString);
}

function checkThresholds(temp, pressure, humidity) {
    const now = Date.now();
    const tempElement = document.getElementById("temp_txt");
    const humidElement = document.getElementById("humid_txt");
    const presElement = document.getElementById("pres_txt");

    // Сбросить классы перед проверкой
    tempElement.classList.remove('warning');
    humidElement.classList.remove('warning');
    presElement.classList.remove('warning');

    // Проверка температуры
    if (highTempThreshold !== null) {
        if (temp > highTempThreshold) {
            tempElement.classList.add('warning');
            if (!alertState.temp.active || now - alertState.temp.lastAlert >= ALERT_INTERVAL) {
                alertState.temp.active = true;
                alertState.temp.lastAlert = now;
                showNotification(`Внимание! Температура превысила порог: ${temp}°C`);
            }
            sendAlert('TEMP', 1);
        } else if (alertState.temp.active) {
            alertState.temp.active = false;
            sendAlert('TEMP', 0);
        }
    }

    // Проверка влажности
    if (lowHumidityThreshold !== null) {
        if (humidity < lowHumidityThreshold) {
            humidElement.classList.add('warning');
            if (!alertState.humid.active || now - alertState.humid.lastAlert >= ALERT_INTERVAL) {
                alertState.humid.active = true;
                alertState.humid.lastAlert = now;
                showNotification(`Внимание! Влажность ниже порога: ${humidity}%`);
            }
            sendAlert('HUMID', 1);
        } else if (alertState.humid.active) {
            alertState.humid.active = false;
            sendAlert('HUMID', 0);
        }
    }

    // Проверка давления
    if (highPressureThreshold !== null) {
        if (pressure > highPressureThreshold) {
            presElement.classList.add('warning');
            if (!alertState.pres.active || now - alertState.pres.lastAlert >= ALERT_INTERVAL) {
                alertState.pres.active = true;
                alertState.pres.lastAlert = now;
                showNotification(`Внимание! Давление превысило порог: ${pressure}Па`);
            }
            sendAlert('PRES', 1);
        } else if (alertState.pres.active) {
            alertState.pres.active = false;
            sendAlert('PRES', 0);
        }
    }
}

function initializeCharts() {
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const presCtx = document.getElementById('presChart').getContext('2d');
    const humidCtx = document.getElementById('humidChart').getContext('2d');

    const commonOptions = {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
            duration: 200
        },
        scales: {
            x: {
                display: true,
                title: {
                    display: true,
                    text: 'Время',
                    color: '#fff'
                },
                ticks: {
                    color: '#fff'
                },
                grid: {
                    color: 'rgba(255, 255, 255, 0.1)'
                }
            },
            y: {
                display: true,
                title: {
                    display: true,
                    text: 'Значение',
                    color: '#fff'
                },
                ticks: {
                    color: '#fff'
                },
                grid: {
                    color: 'rgba(255, 255, 255, 0.1)'
                }
            }
        },
        plugins: {
            legend: {
                labels: {
                    color: '#fff'
                }
            }
        }
    };

    tempChart = new Chart(tempCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Температура (°C)',
                data: tempData,
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: commonOptions
    });

    presChart = new Chart(presCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Давление (Па)',
                data: presData,
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: commonOptions
    });

    humidChart = new Chart(humidCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Влажность (%)',
                data: humidData,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: commonOptions
    });
}

function cleanValue(value) {
    // Удаляем все нечисловые символы, кроме точки и минуса
    return value.replace(/[^\d.-]/g, '');
}

function Timer1() {
    const updateXhr = new XMLHttpRequest();
    updateXhr.onreadystatechange = function() {
        if (updateXhr.readyState === 4 && updateXhr.status === 200) {
            let str = updateXhr.responseText;
            console.log("Данные с сервера:", str);
            
            // Ищем числовые значения в формате "число число число"
            const match = str.match(/([\d.]+)\s+([\d.]+)\s+([\d.]+)/);
            
            if (match && match.length >= 4) {
                const currentTemp = parseFloat(match[1]);
                const currentPressure = parseFloat(match[2]);
                const currentHumidity = parseFloat(match[3]);
                
                document.getElementById("temp_txt").textContent = match[1];
                document.getElementById("pres_txt").textContent = match[2];
                document.getElementById("humid_txt").textContent = match[3];

                checkThresholds(currentTemp, currentPressure, currentHumidity);

                const time = new Date().toLocaleTimeString();
                labels.push(time);
                tempData.push(currentTemp);
                presData.push(currentPressure);
                humidData.push(currentHumidity);

                if (labels.length > 20) {
                    labels.shift();
                    tempData.shift();
                    presData.shift();
                    humidData.shift();
                }

                tempChart.update();
                presChart.update();
                humidChart.update();
            }
        }
    }
    updateXhr.open("GET", "get_value", true);
    updateXhr.send(null);
    idTimer1 = setTimeout(Timer1, 1000);
}
</script>

</head>

<body onload="onload()">
    <h2>Web-метеостанция</h2>
    <div class="grid-container">
        <div class="grid-item">
            <table align="center">
                <tr>
                    <td><img src='img/temperature.png' width="50" height="50" /></td>
                    <td valign="center">Температура</td>
                    <td id="temp_txt"></td>
                    <td>°C</td>
                </tr>

                <tr>
                    <td><img src='img/pressure.png' width="50" height="50" /></td>
                    <td valign="center">Давление</td>
                    <td id="pres_txt"></td>
                    <td>Па</td>
                </tr>

                <tr>
                    <td><img src='img/humidity.png' width="50" height="50" /></td>
                    <td valign="center">Влажность</td>
                    <td id="humid_txt"></td>
                    <td>%</td>
                </tr>
            </table>
            
            <div class="threshold-controls">
                <div class="threshold-group">
                    <label for="tempThreshold">Темп. ></label>
                    <input type="number" id="tempThreshold" placeholder="°C">
                    <button onclick="setTemperatureThreshold()">Уст.</button>
                </div>
                
                <div class="threshold-group">
                    <label for="humidityThreshold">Влаг. <</label>
                    <input type="number" id="humidityThreshold" placeholder="%">
                    <button onclick="setHumidityThreshold()">Уст.</button>
                </div>
                
                <div class="threshold-group">
                    <label for="pressureThreshold">Давл. ></label>
                    <input type="number" id="pressureThreshold" placeholder="Па">
                    <button onclick="setPressureThreshold()">Уст.</button>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <canvas id="tempChart"></canvas>
        </div>

        <div class="grid-item">
            <canvas id="presChart"></canvas>
        </div>

        <div class="grid-item">
            <canvas id="humidChart"></canvas>
        </div>
    </div>
</body>
</html>
